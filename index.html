<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <form action="">
        <h1>Club de robotica</h1>
        <h3>Por: Zoar Cartagena</h3>
        <br>
        <hr>
        <h2>Datos personales</h2>
        <br>
        <div class="Nombres">
            <label for="Para nombres">Nombres</label>
            <input type="text" placeholder="Ingrese sus nombres">
        </div>
        <br>
        <div class="Apellidos">
            <label for="Para apellidos">Apellidos</label>
            <input type="text" placeholder="Ingrese sus apellidos">
        </div>
        <br>
        <div class="Edad">
            <label for="para Edad"> Edad </label>
            <input type="number" placeholder="Ingrese su edad">
        </div>
        <br>
        <div class="genero">
            <label for="Para genero">Genero</label>
            <br>
            <label for="Masculino">Masculino</label>
            <input type="checkbox">
            <br>
            <label for="Femenino">Femenino</label>
            <input type="checkbox">
        </div>
        <br>
        <div class="Correo">
            <label for="correo">Correo electronico</label>
            <input type="email" placeholder="Ingrese el correo electronico">
        </div>
        <br>
        <div class="TELEFONO">
            <label for="Número Telefonico">Número Telefonico</label>
            <input type="number" placeholder="Ingrese su número de trelefono">
        </div>
        <br>
        <div class="NOtas">
            <label for="notas">Notas</label>
            <input type="file">
            <br>
            <label for="">coloque un pdf de sus notas del ultimo periodo</label>
        </div>
        <br>
        <hr>
        <h2>Datos sobre el centro escolar</h2>
        <br>
        <div class="Escuela">
            <label for="Escuela">Complejo/Centro Escolar</label>
            <input type="text" placeholder="Nombre del centro de estudio">
        </div>
        <br>
        <div class="grado">
            <label for="Que escuela">¿Qué grado estas estudiando?</label>
            <br>
            <label for="Bachillerato">Bachillerato</label>
            <input type="checkbox">
            <br>
            <label for="Noveno grado">Noveno grado</label>
            <input type="checkbox">
            <br>
            <label for="Octavo grado">Octavo grado</label>
            <input type="checkbox">
        </div>
        <br>
        <div class="Turno">¿Qué turno?
            <br>
            <label for="Matutino">Matutino</label>
            <input type="radio">
            <br>
            <label for="Vespertino">Vespertino</label>
            <input type="radio">
        </div>
    </form>
</body>

</html>
